<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8f70dafc1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/visualize.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <nav>
                <div class="logo-wrap slide-left">
                    <img class="logo" style="border-radius: 4px; width: 100px; height: 100px" src="/static/images/logo2.png" alt="img1">
                </div>
                <ul style="text-decoration: none;" class="nav-ul slide-right">
                    <li class="nav-li"><a href="#about" class="nav-a">about</a></li>
                    <li class="nav-li"><a href="#reviews" class="nav-a">pricing</a></li>
                    <li class="nav-li"><a href="#contact" class="nav-a">contact</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header> 
    
    <h1 id="myFormHead">Image Visualization</h1> <br><br><br>
    
    <div>
        <div class="myduv">
            <form method="POST" id="myForm">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" id="label1">Describe Concept</label>
                    <input style="height: 320px;" name ="video_url" class="form-control" id="exampleFormControlTextarea1" rows="7" id="myText"></textarea>
                </div>
              <br>
              <button type="submit" class="btn btn-secondary" id="label2">Convert</button>
            </form>
        </div>
    
        <div class="myduv">
            <div id="output">
                <label for="exampleFormControlTextarea1" class="form-label" id="label1">Output</label>
                {% if thumbnail_url %}
                <img src="{{thumbnail_url}}" alt="Image" id="myImage">
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
